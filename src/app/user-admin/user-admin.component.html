<div class="user-administration">
    <table class="table table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>User Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userName }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <div *ngFor="let role of ['ROLE_USER', 'ROLE_ADMIN', 'ROLE_SUPERADMIN', 'ROLE_CHECKER']">
          <input type="checkbox" [checked]="user.userRoles.includes(role)" (change)="updateUserRole(user, role)">
          <label>{{ role }}</label>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
