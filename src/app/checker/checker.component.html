<div class="container">
    <div class="current-date-time">
        <p>{{ currentDate | date:'fullDate' }}</p>
        <p>{{ currentDate | date:'shortTime' }}</p>
      </div>
      <div class="header">
        <p>Select a movie:</p>
      </div>
    <select class="purple-button" [(ngModel)]="selectedMovie" (change)="onMovieSelectionChange()">
        <option *ngFor="let movie of movies" [ngValue]="movie">{{ movie.name }}</option>
      </select>
    
    <div class="table-container" *ngIf="reservations.length > 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User Email</th>
            <th>Check in</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reservation of reservations">
            <td>{{ reservation.user.email }}</td>
            <td>
              <input type="checkbox" class="styled-checkbox" name="selectedReservations" [value]="reservation.user.id"  [checked]="reservation.checked"  (change)="onCheckboxChange(reservation)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="no-users gray-background " *ngIf="reservations.length === 0">
      No reservations found for the selected movie.
    </div>
  </div>
