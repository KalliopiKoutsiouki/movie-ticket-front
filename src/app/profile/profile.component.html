<form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div>
      <label for="userName">Username:</label>
      <input type="text" formControlName="userName" id="userName">
    </div>

    <div>
      <label for="firstName">First Name:</label>
      <input type="text" formControlName="firstName" id="firstName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" formControlName="lastName" id="lastName">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" formControlName="email" id="email">
    </div>
    <div>
      <label for="mobilePhone">Mobile Phone:</label>
      <input type="text" formControlName="mobilePhone" id="mobilePhone">
    </div>
    <button class="purple-button" type="submit">Save</button>
  </form>
</div>
