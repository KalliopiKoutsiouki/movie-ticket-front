  <div class="container">
    <h2 class="title-dark-teal">Login</h2>
    <form (ngSubmit)="login()" class="text-center">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary mb-3 button-font">Login</button>
      <!-- <button type="button" class="btn btn-secondary" (click)="loginWithGoogle()">Login with Google</button> -->
      <button class="btn btn-secondary "><a href="{{url}}" class="white-text button-font" >Login with Google</a></button>
    </form>
  </div>
