<h2>Edit Hall</h2>

<label for="hallName">Hall Name:</label>
<input id="hallName" type="text" [(ngModel)]="newHallName" placeholder="Enter hall name">

<label for="startDatePicker">Start Date:</label>

<mat-form-field appearance="fill">
  <input matInput id="startDatePicker" [matDatepicker]="startDatePicker" [(ngModel)]="selectedStartDate" (dateChange)="startDateChanged($event)">
  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
  <mat-datepicker [startAt]="startDatePicker" #startDatePicker></mat-datepicker>
</mat-form-field>

<label for="endDatePicker">End Date:</label>
<mat-form-field>
  <input id="endDatePicker" matInput [matDatepicker]="endDatePicker" [(ngModel)]="selectedEndDate" (dateChange)="endDateChanged($event)">
  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
  <mat-datepicker [startAt]="endDatePicker" #endDatePicker></mat-datepicker>
</mat-form-field>

<label for="hourInput">Hall hours:</label>
<div *ngIf="editingHallHours">
  <div *ngFor="let hallHour of editingHallHours">
    <input id="hourInput" style="width: 20%;" type="text" [(ngModel)]="hallHour.hour.fromHour" [value]="hallHour.hour.fromHour" [ngModelOptions]="{standalone: true}" /> - <input style="width: 20%;" type="text" [(ngModel)]="hallHour.hour.toHour" [value]="hallHour.hour.toHour" [ngModelOptions]="{standalone: true}"/>
  </div>
</div>


<div>
  <button mat-button color="primary" (click)="updateHall()">Save Changes</button>
  <button mat-button color="warn" (click)="closeDialog()">Close</button>
</div>
